<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./currencyConverter.css" />
    <title>Currency converter</title>
</head>

<body>
    <div class="container">
        <header>
            <picture>
                <img class="moneyFlatImage" src="./images/moneyFlatImage.png">
            </picture>
            <h1>CURRENCY CONVERTER (FIAT CURRENCIES)</h1>
        </header>
        <main>
            <label for="initialSelectedCurrency">Choose the currency you want to convert:</label>
            <select id="initialSelectedCurrency" required="true">
                <option value="BRL" selected>BRL - Brazilian Real</option>
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="GBP">GBP - British Pound Sterling</option>
                <option value="AUD">AUD - Australian Dollar</option>
                <option value="CAD">CAD - Canadian Dollar</option>
                <option value="CHF">CHF - Swiss Franc</option>
                <option value="CNY">CNY - Chinese Yuan</option>
                <option value="NZD">NZD - New Zealand Dollar</option>
                <option value="HKD">HKD - Hong Kong Dollar</option>
            </select>

            <label for="finalSelectedCurrency">Choose which currency you want to convert to:</label>
            <select id="finalSelectedCurrency" required="true">
                <option value="USD" selected>USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="BRL">BRL - Brazilian Real</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="GBP">GBP - British Pound Sterling</option>
                <option value="AUD">AUD - Australian Dollar</option>
                <option value="CAD">CAD - Canadian Dollar</option>
                <option value="CHF">CHF - Swiss Franc</option>
                <option value="CNY">CNY - Chinese Yuan</option>
                <option value="NZD">NZD - New Zealand Dollar</option>
                <option value="HKD">HKD - Hong Kong Dollar</option>
            </select>

            <label for="name">Cash value in <p id="initialCurrency"></p> to be converted</label>
            <input class="inputValue" type="number" placeholder="Ex. 500.00">

            <p id="note">Note: Please enter numbers only</p>
            <button class="convertButton" type="button" value="Convert" onclick="convertCurrency()">Convert</button>

            <label for="name">Cash value in <p id="finalCurrency"></p></label>
            <p id="currencyConversionResult"></p>
        </main>
        <footer>
            Â© 2020 - 2022 Douglas Mardegan - All Rights Reserved.
            <br>Last Updated : 01/26/2022
        </footer>
    </div>
    <script type="text/javascript" src="./currencyConverter.js"></script>
</body>

</html>
