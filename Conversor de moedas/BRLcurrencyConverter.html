<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./BRLcurrencyConverter.css" />
    <title>Conversor de valores monetários</title>
</head>

<body>
    <div id="container">
        <header>
            <picture>
                <img class="moneyFlatImage" src="./images/moneyFlatImage.png">
            </picture>
            <h1 class="mainTitle">Conversor de valores monetários</h1>
        </header>

        <label for="name">Valor em BRL (REAL BRASILEIRO) a ser convertido:</label>
        <input id="input_value" type="text" placeholder="Ex. `${}` 50.00">
        <p id="note">Nota: insira somente números</p>
        <input id="button" type="button" value="Converter" onclick="converter()">

        <label for="name">Valor em DÓLARES (USD):</label>
        <p id="conversionUSD"></p>
        <label for="name">Valor em EUROS (EUR):</label>
        <p id="conversionEUR"></p>
        <label for="name">Valor em LIBRAS ESTERLINAS (GBP):</label>
        <p id="conversionGBP"></p>
        <label for="name">Valor em IENES (JPY):</label>
        <p id="conversionJPY"></p>
        <label for="name">Valor em DÓLARES AUSTRALIANOS (AUD):</label>
        <p id="conversionAUD"></p>
        <label for="name">Valor em FRANCOS SUÍÇOS (CHF):</label>
        <p id="conversionCHF"></p>
        <label for="name">Valor em DÓLARES CANADENSES (CAD):</label>
        <p id="conversionCAD"></p>
        <label for="name">Valor em RENMINBI (YUAN) (CNY):</label>
        <p id="conversionCNY"></p>
        <label for="name">Valor em PESOS ARGENTINOS (ARS):</label>
        <p id="conversionARS"></p>
        <label for="name">Valor em LIRAS TURCAS (TRY):</label>
        <p id="conversionTRY"></p>

        <script type="text/javascript" src="./BRLcurrencyConverter.js"></script>
    </div>
    <footer></footer>
</body>

</html>
