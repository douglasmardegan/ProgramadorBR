<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./proj_churrascometro.css" type="text/css">
    <link rel="icon" href="./images/barbecue_icon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">
    <title>Churrascômetro</title>
</head>

<body>
    <div class="container">
        <div id=externBox>
            <div id="internBox">
                <header class="title">CHURRASCÔMETRO</header>
                <p id="subtitle1">Comprar a quantidade certa de ingredientes para o churrasco pode não ser uma tarefa fácil.</p>
                <p id="subtitle2">Para facilitar sua vida, utilize o churrascômetro, que calculará a quantidade necessária de carne para fazer aquele churras com a familia e amigos!</p>
                <div id="inputBox">
                    <input id="inputMen" type="number" name="inputMen" placeholder="Número de homens"><br>
                    <input id="inputWomen" type="number" name="inputWomen" placeholder="Número de mulheres"><br>
                    <input id="inputKids" type="number" name="inputKids" placeholder="Número de crianças (de 6 a 11 anos)"><br>
                    <button onclick="totalSteakBarbecue()">Calcular</button>
                </div>
                <div id="result">
                </div>
            </div>
        </div>
    </div>
    <script src="./proj_churrascometro.js"></script>
</body>

</html>
